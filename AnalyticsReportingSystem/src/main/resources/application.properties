spring.application.name=AnalyticsReportingSystem
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/analytics_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:1234}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
server.port=${SERVER_PORT:8080}

spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=60000ms
spring.cache.type=REDIS
spring.cache.redis.time-to-live=180000ms
spring.data.redis.database=1


spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.temperature=0.7

jwt.secret.key=${JWT_SECRET_KEY}

analytics.base.url=http://localhost:8080
usermanagement.base.url=http://localhost:8081
